<!DOCTYPE HTML>
<html>
<head>

<title>SlickNav Demo - Responsive Mobile Nav Plugin for jQuery</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="dist/slicknav.css">
<link rel="stylesheet" type="text/css" href="diab_theme.css">
<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
</head>
<body>
<p><b>Resize browser to view mobile menu</b></p>

Original Menu hidden on mobile
<div id="navi" align="center">
	<ul id="menu">
		<li><a href="#" class="nav">Parent 1</a>
			<!---<ul>
				<li><a href="#">item 3</a></li>
				<li><a href="#">item 4</a></li>
			</ul>--->
		</li>
		<li><a href="#" class="nav">Parent 2</a>
			<!---<ul>
				<li><a href="#">item 5</a></li>
				<li><a href="#">item 6</a></li>
				<li><a href="#">item 7</a></li>
			</ul>--->
		</li>
		<li><a href="#" class="nav">Parent 3</a>
			<!---<ul>
				<li><a href="#">item 5</a></li>
				<li><a href="#">item 6</a></li>
				<li><a href="#">item 7</a></li>
			</ul>--->
		</li>
	</ul>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="dist/jquery.slicknav.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#menu').slicknav();
});

    @media screen and (max-width: 40em) {
        /* #menu is the original menu */
        .js #menu {
            display:none;
        }

        .js .slicknav_menu {
            display:block;
        }
    }
	
</script>
</body>
</html>
